baseURL = "https://insurancetips101.netlify.app"
languageCode = "en-en"
title = "Insurance Tips 101"
theme = "z"

[taxonomies]
  tag = ""
  category = ""

[permalinks]
  post = ":slug"

[params]
  description = "Provides valuable information about different types of insurance policies and how they can benefit individuals and businesses in mitigating financial risks. Whether you're looking for life insurance, health insurance, car insurance, or any other type of coverage, this blog will help you understand the basics and make informed decisions about your insurance needs."
  topdescription = "Get the coverage you need, for the life you want to live. Protect yourself and your loved ones with reliable insurance."
  toptitle = "Insurance Tips 101"
  contentBackgroundColor = "#fff"
  contentLinkColor = "#007bff"
  contentLinkHoverColor = "#0056b3"
  contentTextColor = "#212529"
  cookieConsent = false
  customBlockquoteStyle = true
  customCodeStyle = true
  customDateFormat = "Jan 2, 2006"
  faviconMsApplicationTileColor = "#da532c"
  faviconSafariPinnedTabColor = "#5bbad5"
  faviconThemeColor = "#ffffff"
  googleAnalytics = ""
  includeBootstrapJs = true
  navbarBackgroundColor = "#212529"
  navbarLinkColor = "rgba(255, 255, 255, 0.75)"
  navbarLinkHoverColor = "rgba(255, 255, 255, 1)"
  showPostSummary = false
  wrapperMaxWidth = ""

[menu]
  [[menu.nav]]
  name = "Home"
  url = "/"
  weight = 1

[author]
    name = "Arrahman"
    homepage = "https://arilia.my.id"
    bio = "Insurance Tips 101"
    image = "https://i.imgur.com/qNQv8nK.jpg"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xHTML = false
  [markup.highlight]
    codeFences = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 6
    startLevel = 2
